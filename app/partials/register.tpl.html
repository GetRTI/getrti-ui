    <form class="form-signin" id="registerForm" name="registerForm">
        <h2 class="form-signin-heading">New User</h2>
        <div class = "form-signin-subheading">
			Register to add new documents related to RTI
        </div>


        <div class="form-input name">
        	<i class="fa fa-arrow-right fa-fw"></i>
            <input class="form-control" name="fullname" placeholder="Full Name"  type="text">
        </div>

        <div class="form-input email">
        	<i class="fa fa-envelope fa-fw"></i>
            <input class="form-control email" name="email" placeholder="E-Mail" type="email">
        </div>

        <div class="form-input username">
        	<i class="fa fa-user fa-fw"></i>
            <input autofocus="true" class="form-control" name="username" placeholder="Username" type="text">
        </div>

        <div class="form-input password">
        	<i class="fa fa-lock fa-fw" id = "passwordTall"></i>
            <input class="form-control password" name="password" placeholder= "Password" type="password"> 
            <input class="form-control password2" id="password2" name="password2" placeholder="Repeat Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit"><span>Register</span></button>
    </form>
