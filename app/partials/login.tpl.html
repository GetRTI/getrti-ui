<form class="form-signin" ng-submit="login()">
    <h2 class="form-signin-heading">Sign In</h2>

    <div class="form-input name">
        <div class="form-input username">
        	<i class="fa fa-user fa-fw"></i>
            <input ng-model="user.username" class="form-control" placeholder="Username" type="text">
        </div>

        <div class="form-input password">
        	<i class="fa fa-lock fa-fw"></i>
            <input ng-model="user.password" class="form-control" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </div>

</form>
